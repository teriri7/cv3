name: Build Windows Executable

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        pip install pillow pyautogui pywin32 ttkbootstrap

    - name: Add Python to PATH
      run: |
        echo "Adding Python to PATH"
        echo "$env:Location" | Out-File -FilePath $env:GITHUB_PATH -Append
        $pythonPath = (Get-Command python).Path
        $pythonDir = Split-Path -Parent $pythonPath
        echo "$pythonDir" | Out-File -FilePath $env:GITHUB_PATH -Append

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name "Excel图片工具" ^
          --add-data "$env:LOCALAPPDATA\\Programs\\Python\\Python311\\Lib\\site-packages\\ttkbootstrap;ttkbootstrap/" ^
          --icon "NONE" ^
          --clean ^
          cv4.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ExcelImageTool
        path: dist/
