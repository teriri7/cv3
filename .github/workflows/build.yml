name: Build Windows Executable

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # 更新到最新版本

    - name: Set up Python
      uses: actions/setup-python@v5  # 更新到最新版本
      with:
        python-version: '3.11'  # 使用更新的 Python 版本

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pyqt5 pynput

    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name "FKeyAutoClicker" ^
          --icon "NONE" ^
          --add-data "$env:VIRTUAL_ENV/Lib/site-packages/PyQt5/Qt5/plugins;PyQt5/Qt5/plugins" ^
          --hidden-import "pynput.keyboard._win32" ^
          --hidden-import "pynput.mouse._win32" ^
          f.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4  # 更新到 v4
      with:
        name: FKeyAutoClicker
        path: dist/
