name: Build HP Tool

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller PyQt5 pywin32
    
    - name: Create dist directory
      run: mkdir dist
    
    - name: Package application with video
      run: |
        pyinstaller --onefile --windowed --add-data "black_video.mp4;." --name hp hp.py
        move dist\hp.exe dist\hp_tool.exe
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: hp-tool
        path: dist/hp_tool.exe
