name: Build Windows Executable

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller pillow tkinterdnd2

    - name: Add pyinstaller to PATH
      run: echo "$env:USERPROFILE\AppData\Roaming\Python\Python310\Scripts" >> $env:GITHUB_PATH

    - name: Build executable
      run: |
        pyinstaller --onefile --windowed `
          --name "ImageMergerTool" `
          --icon "app_icon.ico" `
          --add-data "$env:USERPROFILE\AppData\Roaming\Python\Python310\site-packages/tkinterdnd2;tkinterdnd2" `
          hb.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ImageMergerTool
        path: dist/ImageMergerTool.exe
